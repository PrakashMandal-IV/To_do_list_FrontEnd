<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="Style/login.css">
    <link rel="stylesheet" href="Style/mainpaqge.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="Script/script.js" defer></script>

</head>

<body>
    <div class="container loginpanel" id="logpanel">

        <form class="login" id="loginform" action="" method="post">
            <h3 id="title">User Login</h3>
            <label id="username_1">Username</label>
            <input class="textbox" type="text" placeholder="Enter your username" id="username" required>
            <label class="password_l">Password</label>
            <input class="textbox" type="password" placeholder="Enter your password" id="password" required>
            <button class="submit" type="submit">Login</button>
            <p>Don't have an account? <button onclick="OpenReg()" type="button" class="regbtn">Create Account</button>
            </p>
        </form>
    </div>
    <div class="container regpanel" id="regpanel">
        <form class="login" id="registrationform" action="" method="post">
            <h3 id="title">User Register</h3>
            <label id="username_1">Username</label>
            <input class="textbox" type="text" placeholder="Enter your UserName" id="regusername" required>
            <label id="username_1">First Name</label>
            <input class="textbox" type="text" placeholder="Enter your First Name" id="regfirstname" required>
            <label id="username_1">LastName</label>
            <input class="textbox" type="text" placeholder="Enter your Last Name" id="reglastname" required>
            <label class="password_l">Password</label>
            <input class="textbox" type="password" placeholder="Enter your password" id="regpassword" required>
            <button class="submit" type="submit">Register</button>
            <p>Already have an account? <button onclick="OpenLogin()" type="button" class="logbtn">Login</a></p>
        </form>
    </div>

    <div class="MainPage" id="mainpage">
        <div class="content">
            <div class="title" id="title">To Do List</div>
            <div class="logout"><button class="logoutbtn">logout</button></div>
            <div class="greet">Welcome, Prakash Mandal</div>
            <div class="addtask">+ Add Task</div>
            <div class="newtask">
                <input class="Task" type="text" name="tasktitle" id="tasktitle" placeholder="Title">
                <input class="Task" type="text" name="tasktodo" id="tasktodo" placeholder="What to do">
                <button class="Task" id="addtaskbtn"  type="button" onclick="AddTask()">Add</button>
            </div>
            <div class="taskTimeLine" id="todaydate"></div>
            <div class="tasktable">
                <table class="table table-striped">
                    <tr class="bg-grey">
                        <th class="tabletitle">Title</th>
                        <th class="tabletodo">What To Do</th>
                        <th class="tablestatus">Status</th>
                        <th class="tabledelete">Delete</th>
                    </tr>
                    <tbody id="TaskList">                   
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
